<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Folder Tab -->
  <ion-tab title="Folder" icon-off="ion-ios-folder-outline" icon-on="ion-ios-folder" href="#/tab/folder">
    <ion-nav-view name="tab-folder"></ion-nav-view>
  </ion-tab>

  <ion-tab title="emails" icon-off="ion-android-mail" icon-on="ion-android-drafts" href="#/tab/mails">
    <ion-nav-view name="tab-mails"></ion-nav-view>
  </ion-tab>

  <ion-tab title="newmail" icon-off="ion-edit" icon-on="ion-compose" href="#/tab/newmail">
    <ion-nav-view name="tab-newmail"></ion-nav-view>
  </ion-tab>

</ion-tabs>
